<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSREI Login Page</title>
    <link rel="stylesheet" href="/Styles/Global.css" />
    <link rel="stylesheet" href="/Styles/Login.css" />
    <script type="module" src="/Pages/Global.js" defer></script>
  </head>

  <body>
    <header>
      <nav id="top-menu"></nav>
      <nav id="sub-menu"></nav>
    </header>
    <main>
      <div class="content">
        <form id="loginForm">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
      </div>
    </main>
    <script type="module" src="/Pages/Login.js" defer></script>
  </body>
</html>
